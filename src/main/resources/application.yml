spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:h2:mem:ecommerce;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    jpa:
      hibernate:
        ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 8081
  error:
    whitelabel:
          enabled: false
